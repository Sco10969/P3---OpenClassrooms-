<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - OhMyFood</title>
    <meta name="description" content="Découvrez le menu du restaurant La palette du goût sur OhMyFood">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header__content">
                <a href="index.html" class="header__icon-goback" aria-label="Retour à la page d'accueil">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="header__logo header__logo-link no-select">
                    ohmyfood
                </a>
            </div>
        </header>

        <!-- Image du restaurant -->
        <div class="restaurant">
            <img class="restaurant__img" src="Images_et_textes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La palette du goût">
        </div>

        <!-- Menu du restaurant -->
        <main class="menu">
            <div class="menu__header">
                <h1 class="menu__title">Le délice des sens</h1>
                <label class="restaurants__favorite" aria-label="Ajouter aux favoris">
                    <input type="checkbox" class="restaurants__favorite-checkbox" hidden>
                    <i class="restaurants__favorite-icon restaurants__favorite-icon--empty far fa-heart"></i>
                    <i class="restaurants__favorite-icon restaurants__favorite-icon--filled fas fa-heart"></i>
                </label>
            </div>

            <div class="menu__sections">
                <!-- Sections du menu (Entrées, Plats, Desserts) -->
                <section class="menu__section">
                    <h2 class="menu__section-title">Entrées</h2>
                    <div class="menu__content">
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Tartare de thon</h3>
                                <p class="menu__item-description">Assaisonné au yuzu</p>
                            </div>
                            <div class="menu__item-price">25€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Bouchée de homard croustillant</h3>
                                <p class="menu__item-description">Et sa farandole de petits légumes</p>
                            </div>
                            <div class="menu__item-price">35€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Velouté de cèpes</h3>
                                <p class="menu__item-description">Aux truffes</p>
                            </div>
                            <div class="menu__item-price">20€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="menu__section">
                    <h2 class="menu__section-title">Plats</h2>
                    <div class="menu__content">
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Poulet rôti aux herbes de Provence</h3>
                                <p class="menu__item-description">Et sa crème de truffe</p>
                            </div>
                            <div class="menu__item-price">40€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Langouste rôtie</h3>
                                <p class="menu__item-description">Et ses légumes de saison</p>
                            </div>
                            <div class="menu__item-price">35€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Côte de bœuf Angus</h3>
                                <p class="menu__item-description">Et sa purée de panais</p>
                            </div>
                            <div class="menu__item-price">44€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="menu__section">
                    <h2 class="menu__section-title">Desserts</h2>
                    <div class="menu__content">
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Farandole de desserts</h3>
                                <p class="menu__item-description">Du chef</p>
                            </div>
                            <div class="menu__item-price">18€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Crème brûlée</h3>
                                <p class="menu__item-description">Revisitée</p>
                            </div>
                            <div class="menu__item-price">22€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" hidden>
                            <div class="menu__item-content">
                                <h3 class="menu__item-title">Tiramisu</h3>
                                <p class="menu__item-description">À la noisette</p>
                            </div>
                            <div class="menu__item-price">23€</div>
                            <div class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Bouton Commander -->
            <div class="menu__order">
                <a href="#" class="menu__order-button shadow-button no-select">Commander</a>
            </div>
        </main>

        <!-- Footer (réutilisé de la page d'accueil) -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__logo no-select">
                    <a href="#" class="footer__logo-title">ohmyfood</a>
                </div>
                <ul class="footer__links">
                    <li class="footer__item footer__item--large">
                        <a href="#" class="footer__link footer__link--bold">
                            <i class="footer__link-icon fa-solid fa-utensils"></i>
                            Proposer un restaurant
                        </a>
                    </li>
                    <li class="footer__item footer__item--large">
                        <a href="#" class="footer__link footer__link--bold">
                            <i class="footer__link-icon fa-solid fa-handshake-angle"></i>
                            Devenir partenaire
                        </a>
                    </li>
                    <li class="footer__item footer__item--small">
                        <a href="#" class="footer__link footer__link--normal">Mentions légales</a>
                    </li>
                    <li class="footer__item footer__item--small">
                        <a href="#" class="footer__link footer__link--normal">Contact</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
