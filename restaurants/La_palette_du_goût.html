    <meta name="description" content="Découvrez le menu du restaurant La palette du goût sur OhMyFood">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header__content">
                <a href="../index.html" class="header__icon-goback" aria-label="Retour à la page d'accueil">
                    <i class="fas fa-arrow-left"></i>

                <a href="../index.html" class="header__logo header__logo-link no-select">
                    ohmyfood

            </div>

        <!-- Image du restaurant -->

                    <h2 class="menu__section-title">Entrées</h2>
                    <div class="menu__content">
                        <label class="menu__item shadow">
                            <input type="checkbox" class="menu__item-checkbox">
                            <span class="menu__item-content">
                                <span class="menu__item-title">Fricassée d'escargots</span>
                                <span class="menu__item-description">Au piment d'Espelette</span>
                            </span>
                            <span class="menu__item-price">25€</span>
                            <span class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" class="menu__item-checkbox" idden >
                            <span class="menu__item-content">
                                <span class="menu__item-title">Foie gras de canard mi-cuit</span>
                                <span class="menu__item-description">
                                    Et ses copeaux de truffe noire
                                </span>

                            <span class="menu__item-price">35€</span>
                            <span class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" class="menu__item-checkbox" idden >
                            <span class="menu__item-content">
                                <span class="menu__item-title">Œuf au plat</span>
                                <span class="menu__item-description">
                                    Assaisonné à la truffe sur lit de caviar
                                </span>
                            </span>
                            <span class="menu__item-price">20€</span>
                            <span class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                    </div>
                </section>

                <section class="menu__section">
                    <h2 class="menu__section-title">Plats</h2>
                    <div class="menu__content">
                        <label class="menu__item shadow">
                            <input type="checkbox" class="menu__item-checkbox">

                                <span class="menu__item-description">
                                    Accompagné de sa ribambelle de légumes

                            <span class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </span>

                        <label class="menu__item shadow">

                            <span class="menu__item-price">18€</span>
                            <span class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>
                        <label class="menu__item shadow">
                            <input type="checkbox" class="menu__item-checkbox">
                            <span class="menu__item-content">
                                <span class="menu__item-title">

                            <span class="menu__item-content">
                                <span class="menu__item-title">Mousse au chocolat</span>

                                </span>
                            </span>
                            <span class="menu__item-price">23€</span>
                            <span class="menu__item-check">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </label>

            <div class="footer__container">
                <div class="footer__logo no-select">
                    <a href="#" class="footer__logo-title">ohmyfood</a>

                <ul class="footer__links">
                    <li class="footer__item footer__item--large">
                        <a href="#" class="footer__link footer__link--bold">

                        </a>

                    <li class="footer__item footer__item--large">
