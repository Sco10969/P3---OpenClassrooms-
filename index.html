<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - Paris</title>
    <meta name="description" content="OhMyFood est un site de découverte de recettes de cuisine basées sur les préférences alimentaires">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <div class="header-content">
                <div class="header-icon-goback">
                    <!-- Icône de retour -->
                </div>
                <div class="header-logo">
                    <img src="Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="OhMyFood" class="logo">
                </div>
                <div class="header-location">
                    <div class="header-location-icon">
                        <img src="Images et textes Ohmyfood/images/icon/Pin.png" alt="Pin" class="icon-filter">
                    </div>
                    <p class="header-location-text">Paris, Belleville</p>
                </div>
            </div>
        </header>
        <!-- Restaurants Cards -->
        <div class="restaurants-cards">
            <a class="card-container" href="#">
                <figure class="card shadow">
                    <img src="Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="card-img">
                    <figcaption class="card-content">
                        <h3 class="card-title">La palette du goût</h3>
                        <p class="card-subtitle">Ménilmontant</p>
                    </figcaption>
                </figure>
            </a>
            <a class="card-container" href="#">
                <figure class="card shadow">
                    <img src="Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La note enchantée" class="card-img">
                    <figcaption class="card-content">
                        <h3 class="card-title">La note enchantée</h3>
                        <p class="card-subtitle">Charonne</p>
                    </figcaption>
                </figure>
            </a>
            <a class="card-container" href="#">
                <figure class="card shadow">
                    <img src="Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="À la française" class="card-img">
                    <figcaption class="card-content">
                        <h3 class="card-title">À la française</h3>
                        <p class="card-subtitle">Cité Rouge</p>
                    </figcaption>
                </figure>
            </a>
            <a class="card-container" href="#">
                <figure class="card shadow">
                    <img src="Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens" class="card-img">
                    <figcaption class="card-content">
                        <h3 class="card-title">Le délice des sens</h3>
                        <p class="card-subtitle">Folie-Méricourt</p>
                    </figcaption>
                </figure>
            </a>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-logo">
                    <img src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="OhMyFood" class="logo">
                </div>
                <ul class="footer-links">
                    <li><a href="#"><img src="Images et textes Ohmyfood/images/icon/Couverts.png" alt="Couverts"> Proposer un restaurant</a></li>
                    <li><a href="#"><img src="Images et textes Ohmyfood/images/icon/Partenaires.png" alt="Partenaires"> Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
